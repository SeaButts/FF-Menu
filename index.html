<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/variables.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/jquery-3.1.0.min.js"></script>
    <script src="js/velocity.min.js"></script>
    <script src="js/script.js"></script>
    <script src="https://use.fontawesome.com/c3d29d1860.js"></script>
    <title>Butters Stuff</title>
</head>
<body>
<!--    The frame the program is held in-->
<div id="center">
    <div class="content_wrapper">
        <div class="animation_box">
<!--        Character Window - Biggest window on screen-->
            <div class="window primary_window">
    <!--            I'm bad at naming classes - this is the 4 character strips in the primary window-->
                <div class="char_div">
                    <div class="picture_container">
                        <img class="menu_profile profile_right" src="images/Harambe_Char.png" alt="Dicks out for Harambe"/>
                    </div>
                    <div class="char_info">
                        <span class="char_name">Harambe Harris</span>
                        <div class="charStat"><span class="char_header header_LV">LV</span>
                            <span class="char_data LV_data">99</span></div>
                        <div class="charStat"><span class="char_header header_HP">HP</span> 
                            <span class="char_data HP_data">0/24850</span></div>
                        <div class="charStat"><span class="char_header header_MP">MP</span>
                            <span class="char_data MP_data">5/5</span></div>
                    </div>
                </div>
                <div class="char_div">
                    <div class="picture_container">

                    </div>
                </div>
                <div class="char_div">
                    <div class="picture_container"></div>
                </div>
                <div class="char_div">
                    <div class="picture_container"></div>
                </div>
            </div>
    <!--        Navigation - The longest Sub Window-->
            <div class="window sub_window_nav">
                <nav class="main_nav">
                    <a href="#" class="main_navItem">About</a>
                    <a href="#" class="main_navItem">Projects</a>
                    <a href="#" class="main_navItem">Courses</a>
                    <a href="#" class="main_navItem">Skills</a>
                    <a href="#" class="main_navItem">Experience</a>
                    <a href="#" class="main_navItem">Status</a>
                    <a href="#" class="main_navItem">Games</a>
                    <a href="#" class="main_navItem">Resume</a>
                </nav>
            </div>
    <!--        Contact info window-->
            <div class="window sub_window2">
                <h3>Contact</h3>
                <div id="contact_content">
                    <div class="contactItem">
                    <i class="fa fa-envelope" aria-hidden="true"></i><span>DiscsOut@harambe.com</span>
                    </div>
                    <div class="contactItem">
                    <i class="fa fa-phone" aria-hidden="true"></i><span>1-800-HARAMBE</span>
                    </div>
                </div>
            </div>
    <!--        Location Window-->
            <div class="window sub_window3">
                <h3>Location</h3>
                <div id="locationContent">
                    <div class="locationItem">
                        <i class="fa fa-university" aria-hidden="true"></i><span id="location">Cincinnati Zoo</span>
                    </div>
                    <div class="locationIten">
                        <span id="sub_loc">Being a Gorilla</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
